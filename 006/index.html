<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Forms</title>
</head>

<body>
    <main class="py--100">
        <section class="section-background wrapper">
            <div class="container">
                <div class="heading d-flex justify-content-center mb--52-smart">
                    <img src="./assets/sprintax-logo.png" alt="" class="logo object-fit-cover">
                    <h1 class="text-center pt--73-smart pb--29 font-weight-600">
                        Create an Account
                    </h1>
                    <div class="price-label-wrapper">
                        <div class="price-label">
                            <div
                                class="content d-flex flex-column align-items-center justify-content-center text-center">
                                <h3>FEDERAL ONLY</h3>
                                <h2>$49.95</h2>
                                <span class="footer"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <form class="form pb--29">
                    <div class="row">
                        <div class="col-12 col-lg-4">
                            <div class="row">
                                <div class="col-12">
                                    <input type="text" class="form-control max-width-400 mb--55-smart"
                                        placeholder="First Name *">
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control max-width-400 mb--60-smart"
                                        placeholder="Last Name *">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-8">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-lg-6 col-12">
                                            <input type="email" class="form-control max-width-400 mb--55-smart"
                                                placeholder="Email *">
                                        </div>
                                        <div class="col-lg-6 col-12">
                                            <div class="max-width-400">
                                                <div class="row g-lg-0 g-3">
                                                    <div class="col-4">
                                                        <input type="number"
                                                            class="form-control max-width-100 mb--55-smart"
                                                            placeholder="Code *">
                                                    </div>
                                                    <div class="col-8">
                                                        <input type="number"
                                                            class="form-control max-width-400 mb--55-smart"
                                                            placeholder="Phone Number *">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-lg-6 col-12">
                                            <div class="max-width-400 password">
                                                <input id="pwd" type="password"
                                                    class="form-control max-width-400 mb--60" placeholder="Password *">
                                                <img src="./assets/pass-switch.png" alt="Show hide pass"
                                                    class="password-switch" id="switch" onclick="toggle('pwd')">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-12">
                                            <div class="max-width-400 password">
                                                <input id="c-pwd" type="password"
                                                    class="form-control max-width-400 mb--60"
                                                    placeholder="Confirm Password *">
                                                <img src="./assets/pass-switch.png" alt="Show hide pass"
                                                    class="password-switch" id="c-switch" onclick="toggle('c-pwd')">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 col-xl-3 mb--20">
                            <div class="d-flex gap-2 align-items-center h-100">
                                <input type="checkbox" class="form-check-input" id="tos">
                                <label for="tos" class="font-size-18-smart">I agree to the Sprintax
                                    <a href="" class="font-size-18-smart">
                                        Terms and Conditions
                                    </a>
                                </label>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 col-xl-3 mb--20">
                            <div class="d-flex gap-2 align-items-center h-100">
                                <input type="checkbox" class="form-check-input" id="discl">
                                <label for="discl" class="font-size-18-smart">I agree to
                                    <a href="" class="font-size-18-smart">
                                        Information Disclosure under IRC Section 7216
                                    </a>
                                </label>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 col-xl-3 d-lg-block d-flex justify-content-center">
                            <span class="capcha d-flex align-items-center justify-content-between border-50 m-auto">
                                <span class="d-flex align-items-center gap-2">
                                    <input type="checkbox" class="custom-control-input" id="captcha">
                                    <label for="captcha" class="text-nowrap">I'm not a robot</label>
                                </span>
                                <img src="./assets/capcha-logo.png" alt="img-fluid" class="capcha-logo">
                            </span>
                        </div>
                        <div class="col-12 col-lg-6 col-xl-3 mt--25 d-lg-block d-flex justify-content-center">
                            <button class="primary-button border-50 m-auto">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
